        <section class="first_select_yes">
            <div class="bg"></div>
            <!-- 초반 튜토리얼은 간단한 스크롤 인터렉티브 형식으로  스토리를 보여줌
                그리고 아무런 입력이 없이 스크롤을 계속 내리면 오류화면이 출력되도록 작성해야함
                
            -->
            <!-- 홈페이지 구조도를 작성하자면  일단 게임처럼  처음 yes no선택문이 주어짐
                no를 선택하게되면 바로 결혼정보회사 같은 느낌의 사이트로 입장하게되고   yes를 누르게되면  간단한 게임을 진행하게됨

                게임은 처음 본인의 성별을 선택해야함   ( 기본 성별은 남성으로 정해두고 , 여성인 경우는 본인의 이상형에 대한 정보를 간단한 게임을 통해  입력받는 형식으로 제작 //
                남성인 경우에는 본인의 이상형을 작성하기 보다는  현실적으로 본인이 나는 솔로라는 방송 프로그램에 나가서 자기소개및 이상형정보를 받아서 (회원가입)를 하게되고
                작성된 자기소개서를 바탕으로 chatgpt와 미드저니를 활용하여 해당 정보를 토대로 작성된 이성의 사진을  간단한 게임 ?  시뮬레이션 게임 느낌으로 
                
                대화 형식으로 게임을 진행하는것으로  ->  몇가지 상황 들을 만들어두고   ( ' 예를들면  장소를 이동한다던지....  무언가를 먹으러 갈것인지 등을  선택 할 수 있고' )
                여기서 선택한 장소에 맞춰서 해당 배경을 바꿔주는 방식으로  진행함

                태그 구성은 ul  > li로 구성하여  -> 해당 요소에 필요한 태그는 배경 + 각 인물 + 선택문  선택문은 li로  띄운다면  나머지는 
                태그가 어느정도 필요할 것으로 판단됨
                
                선택지를 선택할때마다 중첩적으로 ul  li 등을 타고 진입하는 형식이며 
                depth를  타고 들어가며 
                

                해당게임은 나는솔로 라는 방송프로그램을 오마쥬해서 해당 게임 느낌처럼 유저가 몇명의 여성 출연자와 미팅을 하면서 호감도를 쌓게되고
                해당 호감도가 max가 되면  해당 여성분에게 고백을 하게됨
                고백을 하게되면 여기에서 결혼정보회사  -> 앞서 no를 선택했을때 이동했던 페이지 화면으로 이동해서 해당 이성을 소개받기 버튼이 활성홛되며
                결제화면으로 넘어감   => 정보 제공비 내야함 (이 사이트의 비즈니스 모델임)
                
            -->

            <!-- 
                반려동물   관련 사이트   -> 본인 강아지 사진 등록은 필수임

                본인 강아지 사진을 올리고  +      상대방  예시 강아지 몇개 누르면
